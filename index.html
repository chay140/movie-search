<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2503/2503529.png" sizes="32x32">
    <title>감자의 Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 헤더 -->
    <header>
        <h1 id="pageTitle">감자의 영화 검색</h1>
        <div id="inputWrapper">
            <input id="searchInput" type="text" placeholder="" autocomplete="off">
            <label for="searchInput">영화를 검색하세요</label>
        </div>
        <button id="showBookmark">북마크 보기</button>
    </header>
    <!-- 메인 섹션 -->
    <section id="movieList">
    </section>
    <!-- 상세 정보 모달 -->
    <div id="movieModal" class="modal hidden">
        <div id="movieDetail" class="detail-content">
            <button id="close">×</button>
            <img id="modalImage" src="" alt="">
            <h2 id="modalTitle"></h2>
            <p id="modalOverview"></p>
            <p>
                <strong>개봉일: </strong>
                <span id="modalReleaseDate"></span>
            </p>
            <p>
                <strong>평점: </strong>
                <span id="modalRating"></span>
            </p>
            <button id="addBookmarkBtn">북마크 추가</button>
            <button id="removeBookmarkBtn">북마크 취소</button>
        </div>
    </div>
    <div id="bookmarkStatusModal" class="modal hidden">
        <p>Testing bookmark modal</p>
    </div>
    <script type="module" src="./script/script.js"></script>
</body>

</html>
